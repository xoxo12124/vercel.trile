    <div id="formFields">
        <input type="text" id="price" placeholder="Price | Budget">

        <div class="row">
            <label><input type="radio" name="action" value="Buying"> Buying</label>
            <label><input type="radio" name="action" value="Selling" checked> Selling</label>
            <label><input type="radio" name="action" value="Trading"> Trading</label>
            <label><input type="radio" name="action" value="Selling or trading"> Selling/Trading</label>
        </div>

        <div class="row">
            <label><input type="checkbox" name="config" value="in full configuration"> Full Configuration</label>

        <div class="row">
            <label><input type="checkbox" id="visual"> Visual Upgrades</label>
