<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LifeInvader AD Builders</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #222;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        }

        nav button {
            background: none;
            border: none;
            color: #fff;
            margin: 0 15px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        nav button:hover {
            color: #0af;
        }

        nav button.active {
            color: #0af;
            font-weight: bold;
        }

        .wrapper {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .card {
            background: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            display: none;
            /* hide all by default */
        }

        .card.active {
            display: block;
        }

        iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 6px;
            background: #000;
        }
    </style>
</head>

<body oncontextmenu="return false;">

    <!-- Navigation -->
    <nav>
        <button data-tab="property" class="active">üè† Real Estate</button>
        <button data-tab="vehicle">üöó Auto</button>
        <button data-tab="others">‚ôæÔ∏è Other</button>
        <button data-tab="business">üè¢ Business</button>
        <button data-tab="work">üë©‚Äçüè≠ Work</button>
        <button data-tab="release_notes">üìù Contact | Release Notes</button>
    </nav>

    <div class="wrapper">

        <!-- Property Section -->
        <section id="property" class="card active">
            <iframe src="Property.html" style="width:100%; height:549px; border:none;" onload="disableRightClick(this)"></iframe>
        </section>

        <!-- Vehicle Section -->
        <section id="vehicle" class="card">
            <iframe src="Vehicle.html" style="width:100%; height:548px; border:none;" onload="disableRightClick(this)"></iframe>
        </section>

        <!-- Others Section -->
        <section id="others" class="card">
            <iframe src="Other.html" style="width:100%; height:540px; border:none;" onload="disableRightClick(this)"></iframe>
        </section>

        <!-- Business Section -->
        <section id="business" class="card">
            <iframe src="Business.html" style="width:100%; height:540px; border:none;" onload="disableRightClick(this)"></iframe>
        </section>

        <section id="work" class="card">
            <iframe src="Work.html" style="width:100%; height:540px; border:none;" onload="disableRightClick(this)"></iframe>
        </section>

        <section id="release_notes" class="card">
            <iframe src="release_notes.html" style="width:100%; height:auto; min-height:3000px; border:none;" onload="disableRightClick(this); adjustIframeHeight(this)"></iframe>
        </section>


    </div>

    <script>
        const buttons = document.querySelectorAll("nav button");
        const cards = document.querySelectorAll(".card");

        // Disable right-click on the main page
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });

        // Function to disable right-click in iframes
        function disableRightClick(iframe) {
            try {
                iframe.contentDocument.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                    return false;
                });
            } catch (e) {
                // Cross-origin iframe - can't access contentDocument
                console.log("Cannot disable right-click on cross-origin iframe");
            }
        }

        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                // remove active states
                buttons.forEach(b => b.classList.remove("active"));
                cards.forEach(c => c.classList.remove("active"));

                // activate clicked
                btn.classList.add("active");
                document.getElementById(btn.dataset.tab).classList.add("active");
            });
        });
    </script>

</body>

</html>
